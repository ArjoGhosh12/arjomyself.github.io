<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
      </head>
	<title>Task List</title>
	
	<link rel="stylesheet" href="main.css" />
<body>
	<header>
		<h1>Task List 2023</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Tell us abt ur Plan?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				 <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="Start a new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Change</button>
						<button class="delete">Delete</button>
					</div>
				</div> 

			</div>
		</section>
	</main>
</body>
<script src="main.js"></script>
</html>
